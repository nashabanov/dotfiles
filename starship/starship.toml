scan_timeout = 30
command_timeout = 500
add_newline = true

format = """
$time\
$username\
$directory\
$git_branch\
$git_status\
$git_metrics\
$golang\
$python\
$lua\
$cmd_duration
$character"""

[username]
show_always = true
style_user = "bold blue"
format = "[$user]($style) "

[directory]
truncation_length = 5
truncation_symbol = "â€¦/"
style = "bold cyan"
format = "[$path]($style) "

[git_branch]
symbol = "ï˜ "
